<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Müşteri Yorumları</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <h2 class="text-center fw-bold text-primary mb-5">Misafirlerimiz Ne Dedi?</h2>
        
        <div th:if="${yorumListesi.empty}" class="alert alert-info text-center">Henüz yorum yapılmamış.</div>

        <div class="row g-4">
            <div class="col-md-4" th:each="y : ${yorumListesi}">
                <div class="card shadow-sm h-100 p-3 border-0">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; font-weight: bold;">
                            <span th:text="${#strings.substring(y.musteri.ad,0,1)}"></span>
                        </div>
                        <div class="ms-3">
                            <h6 class="mb-0 fw-bold" th:text="${y.musteri.ad + ' ' + y.musteri.soyad}"></h6>
                            <small class="text-muted" th:text="${y.tur.turAdi}"></small>
                        </div>
                    </div>
                    <div class="mb-2 text-warning">
                        <i class="fa-solid fa-star" th:each="i : ${#numbers.sequence(1, y.puan)}"></i>
                    </div>
                    <p class="card-text fst-italic">"<span th:text="${y.yorumMetni}"></span>"</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
