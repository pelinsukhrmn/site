<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-image">
            <div class="login-overlay">
                <h1 class="display-4 fw-bold">Dünyayı Keşfet</h1>
            </div>
        </div>
        <div class="login-form-wrapper">
            <div class="w-100" style="max-width: 400px;">
                <div class="text-center mb-5"><h3 class="fw-bold" style="color: #003366;">XVIA GLOBAL</h3></div>
                <div th:if="${hata}" class="alert alert-danger text-center small" th:text="${hata}"></div>
                <form action="/login" method="POST">
                    <div class="mb-3"><label class="fw-bold small">E-POSTA</label><input type="email" name="email" class="form-control" required></div>
                    <div class="mb-4"><label class="fw-bold small">TC KİMLİK</label><input type="password" name="sifre" class="form-control" required></div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">GİRİŞ YAP</button>
                </form>
                <div class="text-center mt-3"><a href="/" class="text-muted small">← Ana Sayfa</a></div>
            </div>
        </div>
    </div>
</body>
</html>
