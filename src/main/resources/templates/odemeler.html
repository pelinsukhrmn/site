<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <div class="d-flex justify-content-between mb-4">
            <h2 class="fw-bold text-primary">Finans</h2>
            <a href="/odemeler/yap" class="btn btn-warning fw-bold shadow">Tahsilat Yap</a>
        </div>
        <div class="card shadow border-0"><div class="card-body p-0"><table class="table table-hover mb-0">
            <thead class="bg-primary text-white"><tr><th>ID</th><th>Rez No</th><th>Tutar</th><th>Tip</th><th>Tarih</th></tr></thead>
            <tbody>
                <tr th:each="o : ${odemeListesi}">
                    <td th:text="${o.odemeId}"></td>
                    <td th:text="${o.rezervasyon.rezervasyonNo}"></td>
                    <td class="fw-bold text-success" th:text="'$' + ${o.tutar}"></td>
                    <td><span class="badge bg-success" th:text="${o.odemeTipi}"></span></td>
                    <td th:text="${o.odemeTarihi}"></td>
                </tr>
            </tbody>
        </table></div></div>
    </div>
</body>
</html>
