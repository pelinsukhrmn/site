<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Finans Yönetimi | XVIA Global</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-primary">Kasa & Finans</h2>
                <p class="text-muted">Sistemdeki tüm tahsilat hareketleri.</p>
            </div>
            <a href="/odemeler/yap" class="btn btn-warning fw-bold px-4 shadow"><i class="fa-solid fa-cash-register me-2"></i>Yeni Tahsilat</a>
        </div>

        <div class="card shadow border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-header">
                        <tr>
                            <th>ID</th>
                            <th>Rezervasyon No</th>
                            <th>Tutar</th>
                            <th>Ödeme Tipi</th>
                            <th>Tarih</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="o : ${odemeListesi}">
                            <td th:text="${o.odemeId}"></td>
                            <td>
                                <span class="fw-bold" th:text="${o.rezervasyon.rezervasyonNo}"></span>
                                <br>
                                <small class="text-muted" th:text="${o.rezervasyon.musteri.ad + ' ' + o.rezervasyon.musteri.soyad}"></small>
                            </td>
                            <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(o.tutar, 0, 'POINT', 2, 'COMMA')} + ' ₺'"></td>
                            <td>
                                <span th:if="${o.odemeTipi == 'NAKIT'}" class="badge bg-success"><i class="fa-solid fa-money-bill-wave me-1"></i>NAKİT</span>
                                <span th:if="${o.odemeTipi == 'KREDI_KARTI'}" class="badge bg-primary"><i class="fa-regular fa-credit-card me-1"></i>KREDİ KARTI</span>
                            </td>
                            <td th:text="${#temporals.format(o.odemeTarihi, 'dd-MM-yyyy HH:mm')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
