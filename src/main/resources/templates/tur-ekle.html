<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tur Ekle | XVIA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #f4f6f9; }
        .card-header { background-color: #003366; color: white; }
        .btn-primary { background-color: #003366; border: none; }
        .btn-primary:hover { background-color: #002244; }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 700px;">
        <div class="card shadow border-0">
            <div class="card-header fw-bold py-3 text-center">YENİ TUR PROGRAMI OLUŞTUR</div>
            <div class="card-body p-4">
                
                <form action="/turlar/kaydet" method="POST" th:object="${yeniTur}">
                    
                    <input type="hidden" th:field="*{turId}">

                    <div class="mb-3">
                        <label class="fw-bold">Tur Adı</label>
                        <input type="text" th:field="*{turAdi}" class="form-control" placeholder="Örn: İsviçre Alpleri" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="fw-bold">Başlangıç Fiyatı (TL)</label>
                            <input type="number" step="0.01" th:field="*{baslangicFiyati}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="fw-bold">Süre (Gün)</label>
                            <input type="number" th:field="*{sureGun}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Kontenjan</label>
                        <input type="number" th:field="*{kontenjan}" class="form-control" value="20" required>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Resim URL</label>
                        <input type="text" th:field="*{resimUrl}" class="form-control" placeholder="https://...">
                        <div class="form-text">Boş bırakırsanız sistem otomatik resim atar.</div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Açıklama</label>
                        <textarea th:field="*{aciklama}" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg rounded-0 fw-bold">KAYDET</button>
                        <a href="/turlar" class="btn btn-outline-secondary rounded-0">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
