<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tur Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header text-white fw-bold py-3 text-center" style="background-color: #003366;">TUR EKLE</div>
            <div class="card-body p-4">
                <form action="/turlar/kaydet" method="POST" th:object="${yeniTur}">
                    <input type="hidden" th:field="*{turId}">
                    <div class="mb-3"><label class="fw-bold">Tur Adı</label><input type="text" th:field="*{turAdi}" class="form-control rounded-0" required></div>
                    <div class="row mb-3">
                        <div class="col"><label class="fw-bold">Fiyat ($)</label><input type="number" step="0.01" th:field="*{baslangicFiyati}" class="form-control rounded-0" required></div>
                        <div class="col"><label class="fw-bold">Gün</label><input type="number" th:field="*{sureGun}" class="form-control rounded-0" required></div>
                    </div>
                    <div class="mb-3"><label class="fw-bold">Kontenjan</label><input type="number" th:field="*{kontenjan}" class="form-control rounded-0" required></div>
                    <div class="mb-3"><label class="fw-bold">Resim URL</label><input type="text" th:field="*{resimUrl}" class="form-control rounded-0" placeholder="Boş bırakırsanız otomatik"></div>
                    <div class="mb-3"><label class="fw-bold">Açıklama</label><textarea th:field="*{aciklama}" class="form-control rounded-0"></textarea></div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
