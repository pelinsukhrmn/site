<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>XVIA Global | Keşfet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold mb-3 text-uppercase">Sınırları Kaldırın</h1>
            <p class="lead fs-4 mb-5 opacity-75">Dünyanın en seçkin rotalarına profesyonel yolculuk.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/turlar" class="btn btn-warning btn-lg rounded-0 px-5 fw-bold text-dark shadow">ROTA OLUŞTUR</a>
            </div>
        </div>
    </header>

    <div class="container stats-container">
        <div class="row g-4 text-center">
            <div class="col-md-4">
                <div class="card stats-card bg-white p-4 h-100">
                    <h2 class="fw-bold text-primary" th:text="${turSayisi}">0</h2>
                    <p class="text-muted mb-0">AKTİF TUR</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card bg-white p-4 h-100">
                    <h2 class="fw-bold text-primary" th:text="${musteriSayisi}">0</h2>
                    <p class="text-muted mb-0">MÜŞTERİ</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card bg-dark text-white p-4 h-100">
                    <h2 class="fw-bold text-warning" th:text="'$' + ${#numbers.formatDecimal(toplamCiro, 0, 'POINT', 0, 'COMMA')}">0</h2>
                    <p class="text-white-50 mb-0">TOPLAM HASILAT</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
