<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Rehberler</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <h2 class="text-center fw-bold text-primary mb-5">Rehber Kadromuz</h2>
        <div class="row g-4">
            <div class="col-md-3" th:each="r : ${rehberListesi}" th:if="${r.calisanTipi == 'REHBER'}">
                <div class="card shadow text-center p-4">
                    <img th:src="'https://ui-avatars.com/api/?name=' + ${r.ad} + '+' + ${r.soyad} + '&background=003366&color=fff&size=128'" class="rounded-circle mx-auto mb-3" width="100">
                    <h5 class="fw-bold" th:text="${r.ad + ' ' + r.soyad}"></h5>
                    <span class="badge bg-warning text-dark mb-2">Profesyonel Rehber</span>
                    <p class="small text-muted" th:text="${r.email}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
