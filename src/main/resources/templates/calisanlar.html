<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold border-start border-5 border-warning ps-3">İnsan Kaynakları</h2>
            <a href="/calisanlar/ekle" th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}" class="btn btn-dark shadow"><i class="fa-solid fa-user-plus"></i> Personel Ekle</a>
        </div>
        <div class="card shadow border-0"><div class="card-body p-0"><table class="table table-hover mb-0">
            <thead class="table-secondary"><tr><th>ID</th><th>TC Kimlik</th><th>Ad Soyad</th><th>Email</th><th>Görevi</th><th th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">İşlem</th></tr></thead>
            <tbody>
                <tr th:each="c : ${calisanListesi}">
                    <td th:text="${c.calisanId}"></td><td th:text="${c.tcKimlik}"></td><td th:text="${c.ad + ' ' + c.soyad}"></td><td th:text="${c.email}"></td>
                    <td><span th:text="${c.calisanTipi}" class="badge bg-secondary"></span></td>
                    <td th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}"><a th:href="@{/calisanlar/sil/{id}(id=${c.calisanId})}" class="btn btn-sm btn-danger rounded-circle"><i class="fa-solid fa-trash"></i></a></td>
                </tr>
            </tbody>
        </table></div></div>
    </div>
</body>
</html>
