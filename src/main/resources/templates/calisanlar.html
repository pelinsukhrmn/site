<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personel Listesi | XVIA Global</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold border-start border-5 border-warning ps-3">İnsan Kaynakları</h2>
            
            <a href="/calisanlar/ekle" 
               th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}"
               class="btn btn-dark shadow hover-scale">
               <i class="fa-solid fa-user-plus me-2"></i> Personel Ekle
            </a>
        </div>
        
        <div class="card shadow border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>ID</th>
                            <th>TC Kimlik</th>
                            <th>Ad Soyad</th>
                            <th>Email</th>
                            <th>Görevi</th>
                            <th th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">İşlem</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${calisanListesi}">
                            <td th:text="${c.calisanId}"></td>
                            <td th:text="${c.tcKimlik}" class="text-muted small"></td>
                            <td th:text="${c.ad + ' ' + c.soyad}" class="fw-bold"></td>
                            <td th:text="${c.email}"></td>
                            <td>
                                <span th:if="${c.calisanTipi == 'YONETICI'}" class="badge bg-danger rounded-pill">YÖNETİCİ</span>
                                <span th:if="${c.calisanTipi == 'REHBER'}" class="badge bg-info text-dark rounded-pill">REHBER</span>
                                <span th:if="${c.calisanTipi == 'PERSONEL'}" class="badge bg-secondary rounded-pill">PERSONEL</span>
                            </td>
                            <td th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">
                                <a th:href="@{/calisanlar/sil/{id}(id=${c.calisanId})}" 
                                   class="btn btn-sm btn-outline-danger rounded-circle"
                                   onclick="return confirm('Personeli silmek istediğinize emin misiniz?')">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
