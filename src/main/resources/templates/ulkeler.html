<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Destinasyonlar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <h2 class="text-center fw-bold text-primary mb-5">Popüler Destinasyonlar</h2>
        <div class="row g-4">
            <div class="col-md-3" th:each="ulke : ${ulkeListesi}">
                <div class="card shadow h-100 border-0 text-center">
                    <img th:src="'https://flagcdn.com/w320/' + ${#strings.toLowerCase(ulke.ulkeKodu != null ? ulke.ulkeKodu : 'tr')} + '.png'" class="card-img-top" style="height:140px; object-fit:cover;">
                    <div class="card-body">
                        <h5 class="fw-bold" th:text="${ulke.ulkeAdi}"></h5>
                        <a th:href="@{/turlar(ulkeId=${ulke.ulkeId})}" class="btn btn-outline-primary btn-sm rounded-pill w-100 mt-2">Turları Gör</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
