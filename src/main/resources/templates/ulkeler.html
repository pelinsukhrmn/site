<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Destinasyonlar | XVIA Global</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        /* Bayrak Resmi Ayarları */
        .flag-img {
            height: 160px;
            object-fit: cover; /* Resmi kutuya sığdırır, bozmaz */
            border-bottom: 4px solid #d4af37; /* Altın sarısı çizgi */
        }
        
        /* Kartın üzerine gelince yukarı zıplaması */
        .country-card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .country-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-uppercase" style="letter-spacing: 2px;">Popüler Destinasyonlar</h2>
            <p class="text-muted">Dünyanın dört bir yanındaki hizmet noktalarımız.</p>
            <hr class="mx-auto" style="width: 100px; border-top: 3px solid #d4af37;">
        </div>

        <div class="row g-4">
            <div class="col-md-3 col-sm-6" th:each="ulke : ${ulkeListesi}">
                <div class="card country-card shadow h-100 border-0">
                    
                    <img th:src="'https://flagcdn.com/w640/' + ${#strings.toLowerCase(ulke.ulkeKodu != null ? ulke.ulkeKodu : 'tr')} + '.png'" 
                         class="card-img-top flag-img" 
                         alt="Bayrak">
                    
                    <div class="card-body text-center">
                        <h5 class="fw-bold mb-1" style="color: #003366;" th:text="${ulke.ulkeAdi}">Ülke Adı</h5>
                        <span class="badge bg-light text-dark border">
                            <i class="fa-solid fa-map-pin me-1 text-danger"></i> Aktif Rota
                        </span>
                    </div>
                    
                    <div class="card-footer bg-white border-0 pb-4">
                        <a href="/turlar" class="btn btn-outline-primary rounded-pill w-100 btn-sm">Turları Gör</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
