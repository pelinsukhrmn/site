<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otellerimiz | XVIA Global</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold border-start border-5 border-warning ps-3">Anlaşmalı Oteller</h2>
            <a href="/oteller/ekle" 
               th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}"
               class="btn btn-primary rounded-0 px-4 shadow" style="background-color: #003366;">
                <i class="fa-solid fa-hotel me-2"></i>Otel Ekle
            </a>
        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="otel : ${otelListesi}">
                <div class="card shadow h-100">
                    <img th:src="'https://picsum.photos/seed/otel'+ ${otel.otelId} +'/600/400'" 
     class="card-img-top" 
     alt="Otel Resmi"
     style="height: 250px; object-fit: cover;">
                    
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-warning small">
                                <i class="fa-solid fa-star"></i> 
                                <span th:text="${otel.yildiz} + ' Yıldız'"></span>
                            </span>
                            <span class="badge bg-success" th:text="${otel.geceFiyati} + ' TL / Gece'"></span>
                        </div>
                        <h5 class="card-title fw-bold" style="color: #003366;" th:text="${otel.otelAdi}"></h5>
                        <p class="card-text text-muted small"><i class="fa-solid fa-bed me-1"></i> <span th:text="${otel.odaTipi}"></span></p>
                    </div>
                    
                    <div class="card-footer bg-white border-0 pb-3"
                         th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">
                        <a th:href="@{/oteller/sil/{id}(id=${otel.otelId})}" 
                           onclick="return confirm('Bu oteli silmek istediğinize emin misiniz?')" 
                           class="btn btn-outline-danger w-100 rounded-pill">
                           <i class="fa-solid fa-trash me-2"></i> Sil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
