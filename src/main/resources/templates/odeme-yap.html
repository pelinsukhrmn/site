<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ödeme Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header bg-dark text-white fw-bold py-3">TAHSİLAT</div>
            <div class="card-body p-4">
                <div th:if="${param.hata}" class="alert alert-danger">HATA: Borçtan fazla ödeme yapılamaz!</div>
                <form action="/odemeler/kaydet" method="POST" th:object="${yeniOdeme}">
                    <div class="mb-3"><label class="fw-bold">Rezervasyon</label><select th:field="*{rezervasyon}" class="form-select"><option th:each="r : ${rezervasyonlar}" th:value="${r.rezervasyonId}" th:text="${r.rezervasyonNo}"></option></select></div>
                    <div class="mb-3"><label class="fw-bold">Tutar ($)</label><input type="number" th:field="*{tutar}" class="form-control" required></div>
                    <div class="mb-4 d-flex gap-3">
                        <div class="form-check border p-3 w-50"><input class="form-check-input" type="radio" th:field="*{odemeTipi}" value="NAKIT" required><label class="fw-bold ms-2">NAKİT</label></div>
                        <div class="form-check border p-3 w-50"><input class="form-check-input" type="radio" th:field="*{odemeTipi}" value="KART"><label class="fw-bold ms-2">KART</label></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">ONAYLA</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
