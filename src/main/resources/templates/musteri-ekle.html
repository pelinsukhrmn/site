<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Müşteri Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header text-white fw-bold py-3 text-center" style="background-color: #003366;">YENİ MÜŞTERİ</div>
            <div class="card-body p-4">
                <div th:if="${hata}" class="alert alert-danger text-center" th:text="${hata}"></div>
                <form action="/musteriler/kaydet" method="POST" th:object="${yeniMusteri}" onsubmit="telefonBirlestir()">
                    <input type="hidden" th:field="*{musteriId}">
                    <div class="mb-3"><label class="fw-bold">Müşteri Tipi</label>
                        <select th:field="*{musteriTipi}" id="musteriTipi" class="form-select" onchange="tipKontrol()">
                            <option value="YERLI">YERLİ</option><option value="YABANCI">YABANCI</option>
                        </select>
                    </div>
                    <div class="row mb-3"><div class="col"><input type="text" th:field="*{ad}" class="form-control" placeholder="Ad" required></div><div class="col"><input type="text" th:field="*{soyad}" class="form-control" placeholder="Soyad" required></div></div>
                    <div class="mb-3"><input type="text" th:field="*{tcKimlik}" class="form-control" placeholder="TC Kimlik"></div>
                    <div class="mb-3"><input type="text" th:field="*{pasaportNo}" class="form-control" placeholder="Pasaport No"></div>
                    <div class="mb-3"><input type="email" th:field="*{email}" class="form-control" placeholder="Email" required></div>
                    
                    <div class="mb-3"><label class="fw-bold">Telefon</label>
                        <div class="input-group">
                            <select id="ulkeKodu" class="form-select" style="max-width:100px;" disabled><option value="+90">+90</option><option value="+1">+1</option><option value="+49">+49</option></select>
                            <input type="text" id="telInput" class="form-control" required>
                        </div>
                        <input type="hidden" th:field="*{telefon}" id="gercekTelefon">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function tipKontrol() {
            var tip = document.getElementById("musteriTipi").value;
            var kod = document.getElementById("ulkeKodu");
            kod.disabled = (tip === "YERLI");
            if(tip === "YERLI") kod.value = "+90";
        }
        function telefonBirlestir() {
            document.getElementById("gercekTelefon").value = document.getElementById("ulkeKodu").value + " " + document.getElementById("telInput").value;
        }
        document.addEventListener("DOMContentLoaded", tipKontrol);
    </script>
</body>
</html>
