<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Müşteri Listesi | XVIA Global</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h2 class="fw-bold">Müşteri Yönetimi</h2>
            <div>
                <button onclick="window.print()" class="btn btn-secondary me-2"><i class="fa-solid fa-print"></i> Yazdır</button>
                
                <a href="/musteriler/ekle" 
                   th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}"
                   class="btn btn-success"><i class="fa-solid fa-user-plus"></i> Yeni Müşteri</a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Ad Soyad</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Tip</th>
                            <th class="no-print" th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="m : ${musteriListesi}">
                            <td th:text="${m.musteriId}"></td>
                            <td th:text="${m.ad + ' ' + m.soyad}" class="fw-bold"></td>
                            <td th:text="${m.email}"></td>
                            <td th:text="${m.telefon}"></td>
                            <td>
                                <span th:if="${m.musteriTipi == 'YERLI'}" class="badge bg-info text-dark">YERLİ</span>
                                <span th:if="${m.musteriTipi == 'YABANCI'}" class="badge bg-warning text-dark">YABANCI</span>
                            </td>
                            <td class="no-print" th:if="${session.kullanici != null and session.kullanici.calisanTipi == 'YONETICI'}">
                                <a th:href="@{/musteriler/sil/{id}(id=${m.musteriId})}" 
                                   onclick="return confirm('Silmek istediğine emin misin?')" 
                                   class="btn btn-sm btn-outline-danger rounded-circle"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
