<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header text-white fw-bold py-3 text-center" style="background-color: #003366;">
                YENİ PERSONEL KAYDI
            </div>
            <div class="card-body p-4">
                <form action="/calisanlar/kaydet" method="POST" th:object="${yeniCalisan}">
                    
                    <div class="mb-3">
                        <label class="fw-bold">TC Kimlik No (Şifre)</label>
                        <input type="text" th:field="*{tcKimlik}" class="form-control rounded-0" required maxlength="11">
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="fw-bold">Ad</label>
                            <input type="text" th:field="*{ad}" class="form-control rounded-0" required>
                        </div>
                        <div class="col">
                            <label class="fw-bold">Soyad</label>
                            <input type="text" th:field="*{soyad}" class="form-control rounded-0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">E-Posta</label>
                        <input type="email" th:field="*{email}" class="form-control rounded-0" required>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Görevi / Rolü</label>
                        <select th:field="*{calisanTipi}" class="form-select rounded-0" required>
                            <option value="">Seçiniz...</option>
                            <option value="YONETICI">YÖNETİCİ</option>
                            <option value="REHBER">REHBER</option>
                            <option value="PERSONEL">PERSONEL</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-0">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
