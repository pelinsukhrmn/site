<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-dark text-warning fw-bold">Yeni Personel Kaydı</div>
            <div class="card-body">
                <form action="/calisanlar/kaydet" method="POST" th:object="${yeniCalisan}">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">TC Kimlik No (Giriş Şifresi Olacak)</label>
                        <input type="text" th:field="*{tcKimlik}" class="form-control" required maxlength="11">
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label fw-bold">Ad</label>
                            <input type="text" th:field="*{ad}" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label fw-bold">Soyad</label>
                            <input type="text" th:field="*{soyad}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">E-Posta</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Görevi / Rolü</label>
                        <select th:field="*{calisanTipi}" class="form-select" required>
                            <option value="">Seçiniz...</option>
                            <option value="YONETICI">YÖNETİCİ</option>
                            <option value="REHBER">REHBER</option>
                            <option value="PERSONEL">PERSONEL</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 fw-bold">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
