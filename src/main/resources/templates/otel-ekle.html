<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white fw-bold py-3">Yeni Otel Ekle</div>
            <div class="card-body p-4">
                <form action="/oteller/kaydet" method="POST" th:object="${yeniOtel}">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Otel Adı</label>
                        <input type="text" th:field="*{otelAdi}" class="form-control" placeholder="Örn: Hilton Istanbul" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Yıldız Sayısı</label>
                            <input type="number" th:field="*{yildiz}" class="form-control" min="1" max="5" value="5" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Gece Fiyatı (TL)</label>
                            <input type="number" th:field="*{geceFiyati}" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Oda Tipi</label>
                        <select th:field="*{odaTipi}" class="form-select">
                            <option value="Standart">Standart Oda</option>
                            <option value="Deluxe">Deluxe Oda</option>
                            <option value="Suite">Suite</option>
                            <option value="Kral Dairesi">Kral Dairesi</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
