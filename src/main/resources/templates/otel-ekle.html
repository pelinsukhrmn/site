<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otel Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow border-0">
            <div class="card-header text-white fw-bold py-3 text-center" style="background-color: #003366;">YENİ OTEL EKLE</div>
            <div class="card-body p-4">
                <form action="/oteller/kaydet" method="POST" th:object="${yeniOtel}">
                    <div class="mb-3"><label class="fw-bold">Otel Adı</label><input type="text" th:field="*{otelAdi}" class="form-control" required></div>
                    <div class="row mb-3">
                        <div class="col"><label class="fw-bold">Yıldız (1-5)</label><input type="number" th:field="*{yildiz}" class="form-control" min="1" max="5" required></div>
                        <div class="col"><label class="fw-bold">Fiyat ($)</label><input type="number" th:field="*{geceFiyati}" class="form-control" min="0" required></div>
                    </div>
                    <div class="mb-3"><label class="fw-bold">Web Sitesi</label><input type="text" th:field="*{webSitesi}" class="form-control" placeholder="https://..."></div>
                    <div class="mb-3"><label class="fw-bold">Resim URL</label><input type="text" th:field="*{resimUrl}" class="form-control"></div>
                    <div class="mb-3"><label class="fw-bold">Oda Tipi</label><input type="text" th:field="*{odaTipi}" class="form-control"></div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">KAYDET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
