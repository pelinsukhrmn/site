<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kampanyalar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container my-5">
        <h2 class="text-center fw-bold text-primary mb-5">Fırsat Dönemleri</h2>
        <div class="row g-4">
            <div class="col-md-6" th:each="k : ${kampanyaListesi}">
                <div class="card p-4 shadow-sm border-start border-5 border-warning">
                    <div class="d-flex justify-content-between">
                        <h5 class="fw-bold" th:text="${k.tur.turAdi}"></h5>
                        <span class="badge bg-danger" th:text="'%' + ${k.indirimOrani} + ' İNDİRİM'"></span>
                    </div>
                    <p class="text-muted" th:text="${k.baslangicTarihi} + ' - ' + ${k.bitisTarihi}"></p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="fw-bold fs-4" th:text="'$' + ${k.yetiskinFiyati}"></span>
                        <a th:href="@{/rezervasyonlar/ekle(turId=${k.tur.turId})}" class="btn btn-outline-primary rounded-pill px-4">Hemen Al</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
