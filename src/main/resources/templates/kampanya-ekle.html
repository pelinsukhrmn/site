<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Kampanya Ekle</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="stylesheet" th:href="@{/css/style.css}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow"><div class="card-header bg-primary text-white fw-bold text-center">KAMPANYA OLUŞTUR</div><div class="card-body p-4">
            <form action="/kampanyalar/kaydet" method="POST" th:object="${yeniKampanya}">
                <div class="mb-3"><label class="fw-bold">Tur</label><select th:field="*{tur}" class="form-select"><option th:each="t : ${turlar}" th:value="${t.turId}" th:text="${t.turAdi}"></option></select></div>
                <div class="row mb-3"><div class="col"><label>Başlangıç</label><input type="date" th:field="*{baslangicTarihi}" class="form-control" required></div><div class="col"><label>Bitiş</label><input type="date" th:field="*{bitisTarihi}" class="form-control" required></div></div>
                <div class="row mb-3"><div class="col"><label>Fiyat ($)</label><input type="number" th:field="*{yetiskinFiyati}" class="form-control" required></div><div class="col"><label>Oran (%)</label><input type="number" th:field="*{indirimOrani}" class="form-control"></div></div>
                <button type="submit" class="btn btn-warning w-100 fw-bold">BAŞLAT</button>
            </form>
        </div></div>
    </div>
</body>
</html>
